<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <header class="top-header">
      <h1>Интернет-магазин гаждетов Дивайс</h1>
      <a class="logo">device</a>
      <input type="search" placeholder="Поиск по сайту">
      <ul class="user-nav">
        <li><a href="#">Войти</a></li>
      </ul>
      <ul class="order-nav">
        <li><a href="#">Сравнить</a></li>
        <li><a href="#">Корзина</a></li>
      </ul>
      <nav class="main-nav">
        <p class="main-nav-header"><a href="#">каталог</a></p>
        <ul class="main-nav-dropdown">
          <li class="column_1">
            <ul>
              <li class="main-nav-item"><a href="#">Виртуальная реальность</a></li>
              <li class="main-nav-item"><a href="#">Моноподы для селфи</a></li>
              <li class="main-nav-item"><a href="#">Экшн-камеры</a></li>
            </ul>
          </li>
          <li class="column_2">
            <ul>
              <li class="main-nav-item"><a href="#">Фитнесс-браслеты</a></li>
              <li class="main-nav-item"><a href="#">Умные часы</a></li>
            </ul>
          </li>
          <li class="column_3">
            <ul>
              <li class="main-nav-item"><a href="#">Квадрокоптеры</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <ul class="services">
        <li><a href="#">доставка</a></li>
        <li><a href="#">гарантия</a></li>
      </ul>
      <div class="contacts"><a href="#">контакты</a></div>
    </header>
    <main class="main">
      <section class="slider">
        <figure class="slides slide_1">
          <img src="" alt="Палка для селфи">
          <figcaption>Делай селфи,<br>как Бен Стиллер!</figcaption>
          <p class="slides-promo">Самая длинная палка для селфи доступна в нашем магазине. Восемь (Восемь, Карл!) метров длиной и весом всего 5 килограмм.</p>
          <a class="slider-button" href="#">подробнее</a>
          <table class="slider-feature">
            <tr class="slider-feature-value">
              <td>8,5 м</td>
              <td>5 кг</td>
              <td>Карбон</td>
            </tr>
            <tr class="slider-feature-name">
              <td>Длина палки</td>
              <td>Вес палки</td>
              <td>Материал</td>
            </tr>
          </table>
          <div class="slider-radio"></div> <!-- Блок переключателей слайдера -->
        </figure>
        <figure class="slides slide_2">
          <img src="" alt="Фитнес-браслет">
          <figcaption>Худеем<br>правильно!</figcaption>
          <p class="slides-promo">Мотивирующие фитнес-браслеты помогут найти в себе силы не пропускать занятия и соблюдать диету.</p>
          <a class="slider-button" href="#">подробнее</a>
          <table class="slider-feature">
            <tr class="slider-feature-value">
              <td>48 часов</td>
            </tr>
            <tr class="slider-feature-name">
              <td>Без подзарядки</td>
            </tr>
          </table>
          <div class="slider-radio"></div> <!-- Блок переключателей слайдера -->
        </figure>
        <figure class="slides slide_3">
          <img src="" alt="Квадрокоптер">
          <figcaption>Порхает как бабочка,<br>жалит как пчела!</figcaption>
          <p class="slides-promo">Этот обычный, на первый взгляд, квадрокоптер, оснащен мощным лазером, замаскированным под обычную камеру.</p>
          <a class="slider-button" href="#">подробнее</a>
          <table class="slider-feature">
            <tr class="slider-feature-value">
              <td>800 м</td>
              <td>50 м</td>
            </tr>
            <tr class="slider-feature-name">
              <td>Дальность полета</td>
              <td>Радиус поражения</td>
            </tr>
          </table>
          <div class="slider-radio"></div> <!-- Блок переключателей слайдера -->
        </figure>
      </section>
      
    </main>

    <footer class="main-footer">

    </footer>

  </body>
</html>
